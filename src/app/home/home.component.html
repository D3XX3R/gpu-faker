<div class="container-md">
    <form #form="ngForm" (ngSubmit)="applyDesiredGPU()" novalidate>
        <div class="row mt-4">
            <div class="col-4">
                <span class="lbl">Current GPU Name:</span>
            </div>
            <div class="col">
                <span>
                    {{currentGPU}}
                </span>
            </div>
        </div>
        <div class="row mt-4 align-items-center">
            <div class="col-4">
                <span class="lbl">Desired GPU Name:</span>
            </div>
            <div class="col">
                <input autocomplete="off" spellcheck="false" style="width: 100%" [(ngModel)]="desiredGPU" name="GPU" required placeholder="NVIDIA GeForce RTX 4090" class="form-control">
            </div>
        </div>
        <div class="mt-4 text-center">
            <button [disabled]="processing || form.invalid" class="btn btn-primary w-25">Apply</button>
            <button [disabled]="processing || !backupExists" type="button" (click)="restore()" class="btn btn-secondary w-25 ms-2">Restore</button>
        </div>
    </form>
</div>
